<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="gmaps.css">
</head>

<body>
    <div id="search" class="abs top left">
        <div class="bar">
            <input type="text">
            <button>
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="searches hidden">
            <img src="//lorempixel.com/40/40" alt="">
            <span>My custom maps</span>
        </div>
        <div class="directions hidden">
            <div>
                <img src="//lorempixel.com/50/50" alt="">
                <h2>Getting Around</h2>
                <a href="">Traffic</a>
                <a href="Bicycling"></a>
            </div>
            <div>
                <i class="fa fa-truck fa-5x"></i>
                <a href="">Directions</a>
            </div>
        </div>
    </div>
    <div id="social" class="abs top right">
        <ul>
            <li>
                <a href="">+Matt</a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-sitemap"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-bell"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <button>Share</button>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/-2nRgrYLXQzU/Up-tqolkI7I/AAAAAAAAIu4/AF46Fxwmpu8/w569-h567-no/IMG_9762-001.JPG" alt="">
                </a>
            </li>
        </ul>
    </div>
    <div class="abs bottom left" id="earth">
        <figure>
            <img src="//lorempixel.com/100/100" alt="">
            <figcaption>Earth</figcaption>
        </figure>
    </div>
    <div id="more" class="abs bottom right">
        <div id="zoom">
            <ul>
                <li>
                    <a href="">
                        <i class="fa fa-compass"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-plus"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-minus"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="lower">
            <div id="settings">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-stack">
                                <i class="fa fa-comment fa-stack-1x"></i>
                                <i class="fa fa-question fa-inverse fa-stack-1x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-cog"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="explore">
                <ul>
                    <li>
                        <a href="">
                            <i class="fa fa-linux"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="//lorempixel.com/25/20" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="//fillmurray.com/25/20" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="//placekitten.com/25/20" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-angle-double-up"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <footer>
        <ul>
            <li>Map data &copy;2014 Code Wyoming</li>
            <li>Terms</li>
            <li>Privacy</li>
            <li>Report a problem</li>
        </ul>
        <span>2 mi</span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        var timeout;
        $('.bar input').hover(function(e){
                clearTimeout(timeout);
            $('.directions').removeClass('hidden');
        },function(e){
            timeout = setTimeout(function(){
                $('.directions').addClass('hidden');
            }, 1000);
        })
        $('.bar input').focus(function(e){
            $('.searches').removeClass('hidden');
        }).blur(function(e){
            $('.searches').addClass('hidden');
        })
    </script>
</body>

</html>
