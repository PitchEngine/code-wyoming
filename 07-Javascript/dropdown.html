<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dropdown Goodness</title>
    <style>
        ul {
            width: 50%;
            margin: 100px auto;
            list-style: none;
        }
        li {
            float: left;
            margin: 10px;
        }
        @media only screen and (max-width: 40em) {
            ul {
                max-height: 2em;
                padding: 0;
                cursor: pointer;
            }
            ul::before {
                content: "Menu";
                width: 5em;
                height: 2em;
                line-height: 1.5em;
                display: block;
                border: 1px solid yellow;
                padding: .2em;
                border-radius: 10px;
                text-align: center;
                background-image: linear-gradient(to bottom, red 60%, orange);
            }
            ul li {
                display: none;
                float: none;
            }
            ul.show li {
                display: block;
            }
        }
    </style>
</head>

<body>

    <ul id="dropdown">
        <li><a href="">Link 1</a>
        </li>
        <li><a href="">Link 2</a>
        </li>
        <li><a href="">Link 3</a>
        </li>
        <li><a href="">Link 4</a>
        </li>
        <li><a href="">Link 5</a>
        </li>
    </ul>

    <script>
        var dropdown = document.getElementById('dropdown');
        var dropdownToggler = function () {
            dropdown.classList.toggle('show');
        };
        dropdown.onclick = dropdownToggler;
    </script>

</body>

</html>
