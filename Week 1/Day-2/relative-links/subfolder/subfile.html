<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subfile</title>
</head>
<body>
    <p>This file is in a folder down low.</p>
    <p>It can link to a file in the folder about it by using the <kbd>..</kbd> code, which means "go up a level". As in, <code>../site.html</code> to link to the file <code>site.html</code> in the folder above this one.</p>
    <a href="../site.html">Here's a link that uses <code>href="../site.html"</code></a>
</body>
</html>
