<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <style>
        body,
        html,
        .wrapper {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF;
            color: white;
        }
        .wrapper {
            min-height: 500px;
            overflow: auto;
            /* padding:20px; */
            background-color: steelblue;
        }
        .background {
            background:
            /* url(http://space-facts.com/wp-content/uploads/moon-transparent.png) center left no-repeat , */
            url(http://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png) no-repeat 100px 200px, url(http://t2.gstatic.com/images?q=tbn:ANd9GcQEDTo3bcSkpMS0un1xK1rIQFbg7Ym_tSUGJhboLJXHpiZycX_L) center center;
        }
        span h1,
        span .not-moon {
            display: none;
        }
        span:hover .not-moon {
            display: inline;
        }
        span:hover .moon {
            display: none;
        }
        span:hover h1 {
            display: block;
            color: white;
            position: absolute;
            left: 50%;
            top: 20%;
            text-transform: uppercase;
        }
        span img {
            width: 700px;
        }
    </style>
</head>

<body>
    <div class="wrapper background">
        <span>
            <img class="moon" src="http://space-facts.com/wp-content/uploads/moon-transparent.png" alt="">
            <img class="not-moon" src="deathstar.png">
            <h1>That's no moon!</h1>
        </span>
    </div>
</body>

</html>
