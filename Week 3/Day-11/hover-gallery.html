<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inline Block Gallery</title>
    <style>
        h1 {
            margin-left: 10%;
        }
        ul {
            margin-left: 10%;
            width: 40%;
            padding: 0;
            padding-top: 40px;
        }
        li {
            display: inline-block;
            width: 225px;
            margin: 10px;
        }
        li:hover figure {
            background-color:#AA3A3A;
            color: white;
        }
        li:hover img.full {
            display:block;
        }
        img.full {
            display: none;
            position: fixed;
            right: 10%;
            top: 20%;
            width: 40%;
        }
        figure {
            width: 100%;
            background-color: #EAEAEA;
            margin:0;
        }
        figure img {
            width: 225px;
        }
        figcaption {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>An Image Gallery</h1>
    <ul>
        <li>
            <figure>
                <img src="//placekitten.com/225/168" alt="">
                <figcaption>A kitten</figcaption>
            </figure>
            <img src="//placekitten.com/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//placekitten.com/g/225/168" alt="">
                <figcaption>A gray kitten</figcaption>
            </figure>
            <img src="//placekitten.com/g/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//fillmurray.com/225/168" alt="">
                <figcaption>Bill Murray</figcaption>
            </figure>
            <img src="//fillmurray.com/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//placebear.com/g/225/168" alt="">
                <figcaption>A bear!</figcaption>
            </figure>
            <img src="//placebear.com/g/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//fillmurray.com/g/225/168" alt="">
                <figcaption>In gray</figcaption>
            </figure>
            <img src="//fillmurray.com/g/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//lorempixel.com/225/168" alt="">
                <figcaption>Lorem pixel</figcaption>
            </figure>
            <img src="//lorempixel.com/800/600" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//lorempixel.com/225/168/nightlife/2" alt="">
                <figcaption>Another bear!</figcaption>
            </figure>
            <img src="//lorempixel.com/800/600/nightlife/2" alt="" class="full">
        </li>
        <li>
            <figure>
                <img src="//lorempixel.com/g/225/168/people/9" alt="">
                <figcaption>Lorem pixel in gray</figcaption>
            </figure>
            <img src="//lorempixel.com/g/800/600/people/9" alt="" class="full">
        </li>
    </ul>
</body>

</html>
