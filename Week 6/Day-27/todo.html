<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <style>
        /* resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        /* */
        #wrapper {
            width: 20em;
            margin: 4em auto;
        }
        header div {
            border-top: 1px dotted #999;
            border-bottom: 1px dotted #999;
            background-color: #FAFAFA;
        }
        input[type=text] {
            width: 17em;
            margin-left: 2.8em;
            border: none;
            line-height: 1.2em;
            padding: .5em;
            padding-bottom: .1em;
            background-color: transparent;
        }
        input[type=text]:focus {
            outline: none;
        }
        /* todos */
        li {
            position: relative;
            border-bottom: 1px dotted #999;
            /* line-height: 2em; */
        }
        li input[type="checkbox"] {
            display: none;
        }
        li span,
        li label {
            display: inline-block;
        }
        li span.todo {
            width: 17em;
            padding-left: .5em;
        }
        li label {
            width: 2em;
        }
        li span.checkbox {
            height: 1em;
            width: 1em;
            margin: .1em;
            border: 2px solid silver;
            border-radius: 2px;
            cursor: pointer;
        }
        li input[type=checkbox]:checked+span.checkbox {
            background-color: green;
            border-color: black;
        }
        span.delete {
            position: absolute;
            display: none;
            right: 0;
            width: 1em;
            height: 1em;
            cursor: pointer;
            transition: .3s;
        }
        span.delete::before {
            content: "x";
            display: block;
        }
        li:hover span.delete {
            display: inline-block;
        }
        li:hover span.delete:hover {
            -webkit-transform: scale(1.3) translateX(1px);
            transform: scale(1.3) translateX(1px);
        }
        li.checked .todo {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <header>
            <h1>To Do</h1>
            <div>
                <input type="text" placeholder="What needs to be done?">
            </div>
        </header>
        <main>
            <ul>
                <li>
                    <label>
                        <input type="checkbox"><span class="checkbox"></span>
                    </label>
                    <span class="todo">Some stuff to do</span>
                    <span class="delete"></span>
                </li>
                <li class="checked">
                    <label>
                        <input checked type="checkbox"><span class="checkbox"></span>
                    </label>
                    <span class="todo">Lorem ipsum dolor sit amet, consectetur.</span>
                    <span class="delete"></span>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="checkbox"></span>
                    </label>
                    <span class="todo">Lorem ipsum dolor sit.</span>
                    <span class="delete"></span>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="checkbox"></span>
                    </label>
                    <span class="todo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam.</span>
                    <span class="delete"></span>
                </li>
            </ul>
        </main>
        <footer></footer>
    </div>
</body>

</html>
