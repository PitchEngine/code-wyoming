<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative boxes</title>
</head>
<body>
    <!-- Instructions:
    Make the body have a background color of #CCC
    Center the "wrapper" div
    Give the wrapper some margins on top and bottom to push it from the edges of the screen
    Make each inner div (top, middle, bottom) appear as a square on the page
    Make Top Red
    Make Middle Blue
    Make Bottom Green
    Use positioning to move middle right, halfway out of its normal placement in the flow
    Use positioning to move bottom up into the gap that middle opened up
    Use z-index to make top be on top of middle and middle on top of bottom
    -->
    <div id="wrapper">
        <div class="top">Top</div>
        <div class="middle">Middle</div>
        <div class="bottom">Bottom</div>
    </div>
</body>
</html>
