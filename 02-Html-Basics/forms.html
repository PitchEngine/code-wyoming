<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <style>
        /*Default, not checked */
        input + label .fa-dot-cirlce-o{
            display:none;
        }
        input:checked + label .fa-dot-circle-o{
            display:inline-block;
        }
        input:checked + label .fa-circle-o{
            display:none;
        }
        input[type="radio"]{
            /* display:none; */
        }
        input[type="radio"]:checked + label
        {
            font-weight:bold;    
        
        }
        span{
            width:50px; height:16px;
            display:inline-block;
            background-image:url("//placedog.com/50/16");
        }
        input[type="radio"]:checked + label + span{
            border:2px solid yellow;
            
        }
    </style>

</head>

    <h1>Code Wyoming's Inaugural People Searcher</h1>
    <form action="//192.168.123.126:3000/students" method="get">
        <fieldset>
            <legend>order</legend>
            <input type="radio" name="order" value="desc" id="desc">
            <br>
            <label for="ascend">Ascending</label>
            <input type="radio" name="order" value="asc" id="ascend">
            <br>
            <label for="lasc">Ascending, Last Name</label>
            <input type="radio" name="order" value="lasc" id="lasc">
            <br>
            <label for="ldesc">Descending, Last Name</label>
            <input type="radio" name="order" value="ldsc" id="ldesc">

        </fieldset>
        <br>
        <fieldset>
            <legend>simple search</legend>
            <label for="contains">First or Last name contains:</label>
            <input id="contains" type="text" name="contains">
            <br>OR
            <br>
            <label for="startsWith">First or last name starts with:</label>
            <input type="text" name="startsWith">
            <br>OR
            <br>
            <label for="endsWith">First or last name ends with:</label>
            <input type="text" name="endsWith">
        </fieldset>

        <fieldset>
            <legend>city</legend>
            <input type="radio" id="lander" name="city" value="Lander">
            <label for="lander">Lander
                <span></span>
            </label>
            <br>
            <input type="radio" id="riverton" name="city" value="Riverton">
            <label for="riverton">Riverton
                <span></span>
            </label>
            <br>
            <input type="radio" id="hudson" name="city" value="Hudson">
            <label for="hudson">Hudson
                <span></span>
            </label>
            <br>
            <input type="radio" id="wash" name="city" value="Ft. Washakie">
            <label for="wash">Washakie
                <span></span>
            </label>
            <label for="desc">Descending</label>
            <br>
        </fieldset>

        <br>
        <input type="submit" value="search">
    </form>
