<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        droppin' like it's hot
    </title>
    <style>
        * {
            box-sizing: border-box;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            padding: 0;
            font-size: 2.5rem;
            text-align: center;
            margin-top: .2em;
        }
        li a {
            display: block;
            width: 100%;
        }
        nav>ul {
            display: flex;
        }
        nav>ul>li {
            width: 20%;
            position: relative;
            border: 2px solid rgba(0, 0, 0, .5);
        }
        nav ul ul {
            border: 1px dotted red;
            border-top: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            display: none;
        }
        li.dropdown.open {
            background-color: #EEE;
            border-bottom: none;
        }
        li.dropdown.open ul {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Link #1</a>
            </li>
            <li><a href="#">Link #2</a>
            </li>
            <li class="dropdown"><a href="#">Dropdown</a>
                <ul>
                    <li><a href="#">DropLink #1</a>
                    </li>
                    <li><a href="#">DropLink #2</a>
                    </li>
                    <li><a href="#">DropLink #3</a>
                    </li>
                    <li><a href="#">DropLink #4</a>
                    </li>
                    <li><a href="#">DropLink #5</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">Link #4</a>
            </li>
            <li><a href="#">Link #5</a>
            </li>
        </ul>
    </nav>
    <script src="/jquery/jquery-2.1.1.js"></script>
    <script>
        $('.dropdown a').click(function (event) {
            event.preventDefault();
            $(this).parent().toggleClass('open');
        });
    </script>
</body>

</html>
