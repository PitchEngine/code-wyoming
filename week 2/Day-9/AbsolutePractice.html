<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 100px;
            background-color: #eee;
        }
        article {
            width: 700px;
            height: 400px;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, .3);
            position: relative;
        }
        h1 {
            height: 30px;
            position: absolute;
            top: -15px;
            background-color: white;
            width: 200px;
            left: 250px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <article>
        <h1>My Website!</h1>
    </article>


</body>

</html>
