<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inline Block Gallery</title>
    <style>
        h1 {
            margin-left: 10%;
        }
        ul {
            margin: auto;
            width: 80%;
            max-width: 1000px;
            padding: 0;
            padding-top: 40px;
        }
        li {
            display: inline-block;
            width: 225px;
            margin: 10px;
        }
        figure {
            width: 100%;
            background-color: #EAEAEA;
            margin:0;
        }
        figure img {
            width: 225px;
        }
        figcaption {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>An Image Gallery</h1>
    <ul>
        <li>
            <figure>
                <img src="//placekitten.com/225/168" alt="">
                <figcaption>A kitten</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//placekitten.com/g/225/168" alt="">
                <figcaption>A gray kitten</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//fillmurray.com/225/168" alt="">
                <figcaption>Bill Murray</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//placebear.com/g/225/168" alt="">
                <figcaption>A bear!</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//fillmurray.com/g/225/168" alt="">
                <figcaption>In gray</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//lorempixel.com/225/168" alt="">
                <figcaption>Lorem pixel</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//placebear.com/225/168" alt="">
                <figcaption>Another bear!</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="//lorempixel.com/g/225/168" alt="">
                <figcaption>Lorem pixel in gray</figcaption>
            </figure>
        </li>
    </ul>
</body>

</html>
